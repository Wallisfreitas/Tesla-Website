<!DOCTYPE html> <!--VERSÃO DO HTML-->
<html lang="en"> <!-- TAG DO HTML E LINGUA DO SITE-->

<head><!--CONFIGURACOES DO SITE-->
    <meta charset="UTF-8"><!--PADRÃO DE CARACTERES DO SITE-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--SITE COMPATIVEL COM CELULAR E COMPUTADOR-->
    <link rel="stylesheet" href="style.css"> <!-- IMPORTANDO MEU ARQUIVO CSS -->
    <title>Dev-Club Tesla</title><!-- TITULO SO SITE -->
</head>



<body>
    <img src="./img/logo.png" alt="logo da tesla" class="logo">

    <ul class="lista">
        <!-- ITEM 1 -->
        <li class="item">


            <video src="./img/model-y.mp4" muted autoplay loop></video>

            <div class="info-carro">
                <h1>Model Y</h1>
                <p class="sub-titulo">Parcelas a partir de 499 dólares</p>
            </div>

            <div class="rodape">
                <button onclick="aparecerFormulario()">Comprar agora</button>
                <button class="test-drive">Faça um Test-Drive</button>
                <p class="texto-rodape">Não garantimos seu veiculo imediatamente. Consultar estoque*</p>
            </div>


        </li>

        <!-- ITEM 2 -->
        <li class="item">


            <img src="./img/model-s.png" class="img-tesla" alt="imagem model s">

            <div class="info-carro">
                <h1>Model S</h1>
                <p class="sub-titulo">Parcelas a partir de 499 dólares</p>
            </div>

          
        </li>

        <!-- ITEM 3 -->
        <li class="item">


            <img src="./img/model-x.png" class="img-tesla" alt="imagem model x">

            <div class="info-carro">
                <h1>Model X</h1>
                <p class="sub-titulo">Parcelas a partir de 499 dólares</p>
            </div>

          
        </li>
    </ul>

    <div class="formulario">
        <button onclick="desaparecerFormulario ()">Fechar</button>
        <script type="text/javascript" src="https://form.jotform.com/jsform/242285986047064"></script>
    </div>
</body>

<script src="scripts.js"></script>

</html>
